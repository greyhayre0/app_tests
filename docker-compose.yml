version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://user:password@db/resume_db
    volumes:
      - ./templates:/app/templates

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=resume_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: